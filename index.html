<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .recipe-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .recipe-card.active .recipe-content {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }
        .recipe-card.active .chevron-icon {
            transform: rotate(180deg);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Animação suave entre telas */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        // 1. Função que sai da tela inicial e vai para a lista
        function selectMealAndStart(category) {
            // Esconde tela de boas vindas
            document.getElementById('welcomeScreen').classList.add('hidden');
            
            // Mostra tela do app
            const appScreen = document.getElementById('appScreen');
            appScreen.classList.remove('hidden');
            appScreen.classList.add('fade-in'); // Adiciona animação

            // Define a categoria e filtra
            setCategory(category);
        }

        // 2. Função que volta para a tela inicial
        function goHome() {
            // Esconde tela do app
            document.getElementById('appScreen').classList.add('hidden');
            
            // Mostra tela de boas vindas
            const welcomeScreen = document.getElementById('welcomeScreen');
            welcomeScreen.classList.remove('hidden');
            welcomeScreen.classList.add('fade-in');

            // Limpa busca
            document.getElementById('searchInput').value = '';
        }

                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden recipe-card cursor-pointer group" onclick="toggleCard(this)">
                        <div class="p-4 flex justify-between items-center bg-white hover:bg-gray-50 transition">
                            <div class="flex items-center">
                                <span class="w-2 h-8 bg-green-500 rounded-full mr-3"></span>
                                <h3 class="font-bold text-gray-800 text-lg group-hover:text-green-600 transition">${recipe.title}</h3>
                            </div>
                            <i class="fas fa-chevron-down text-gray-400 chevron-icon transition-transform duration-300"></i>
                        </div>

                        <div class="recipe-content bg-gray-50 border-t border-gray-100">
                            <div class="p-5">
                                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 mb-4 rounded-r">
                                    <div class="flex">
                                        <div class="flex-shrink-0">
                                            <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-xs text-yellow-700">
                                                <strong>Atenção:</strong> Sempre procure adequar a quantidade que está na sua dieta. Por exemplo, se aqui a receita é com 50g e sua dieta está com 100g, utilize o que está na sua dieta.
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <h4 class="font-semibold text-gray-700 mb-2"><i class="fas fa-list-ul mr-1 text-green-500"></i> Ingredientes:</h4>
                                <ul class="list-disc list-inside text-gray-600 mb-4 text-sm">
                                    ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                                </ul>

                                <h4 class="font-semibold text-gray-700 mb-2"><i class="fas fa-fire-burner mr-1 text-green-500"></i> Modo de Preparo:</h4>
                                <!-- ADICIONADO A CLASSE 'text-justify' PARA ALINHAR O TEXTO -->
                                <p class="text-gray-600 text-sm leading-relaxed mb-4 text-justify">
                                    ${recipe.preparation}
                                </p>

                                ${youtubeButton}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function toggleCard(element) {
            element.classList.toggle('active');
        }

        function setCategory(category) {
            currentCategory = category;
            
            // Atualiza botões da barra superior interna
            document.querySelectorAll('.category-btn').forEach(btn => {
                // Reset styles
                btn.classList.remove('bg-green-600', 'text-white', 'border-transparent');
                btn.classList.add('bg-white', 'text-gray-600', 'border-gray-200');
            });
            
            // Highlight active button
            const buttons = Array.from(document.querySelectorAll('.category-btn'));
            const activeBtn = buttons.find(b => b.getAttribute('onclick').includes(`'${category}'`));
            
            if(activeBtn) {
                activeBtn.classList.remove('bg-white', 'text-gray-600', 'border-gray-200');
                activeBtn.classList.add('bg-green-600', 'text-white', 'border-transparent');
            }

            filterRecipes();
        }

        function filterRecipes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = recipesData.filter(recipe => {
                const categoryMatch = currentCategory === 'all' || recipe.category === currentCategory;
                const textMatch = recipe.title.toLowerCase().includes(query) || 
                                  recipe.ingredients.some(ing => ing.toLowerCase().includes(query));

                return categoryMatch && textMatch;
            });

            renderRecipes(filtered);
        }
    </script>
</body>
</html>
